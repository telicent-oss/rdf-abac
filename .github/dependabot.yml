version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: monday
    groups:
      # Always group JUnit depenendencies together in their own PRs as these typically need to be updated together
      junit:
        patterns:
          - "org.junit.jupiter"
          - "org.junit.vintage"
          - "org.junit.platform"
          - "org.junit"
      patches:
        update-types:
          - "minor"
          - "patch"
        #Â Since these are our key dependencies want to handle them carefully in individual PRs
        exclude-patterns:
          - "org.apache.jena"
          - "org.rocksdb"
    open-pull-requests-limit: 10
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule: 
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
